<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font-awesome">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>CONTACT ME</title>
<style>
    a{color: white;}
    *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body{

  color:  rgb(38, 60, 92);
  background-color: #2f3e46;
  font-family: Arial, Helvetica, sans-serif;
  font-size: 16px;
  line-height: 1.3;

  display: flex;
  flex-direction: column;
  align-items: center;

}
</style>
   
</head>
<body>

    <div class="nav-area">
        <div class="menu-aboutme">
         <li class="fa fa-home" style="color: white;"><a href="index.html" style="text-decoration: none;"> Home </a></li>
        </div>
    </div>

    <header class="contactform-header">
        <h1>Contact Form</h1>
        <p>
        <em>
            You can contact me by Filling out this form.
        </em>
        </p>

        <form action="" method="get" class="contactform">
            <div class="form-row">
                <label for="full-name">Name:</label>
                <input id="full-name"
                        name="full-name"
                        placeholder="Enter your name"
                        type="text"
                />
            </div>
            <div class="form-row">
                <label for="email">Email:</label>
                <input id="email"
                        name="email"
                        placeholder="@example.com"
                        type="email"
    
                />
            </div>
            <div class="form-row">
                <label for="country">Country:</label>
                    <select id="country" name="country">
                    <option value="australia">Australia</option>
                    <option value="usa">Brazil </option>
                    <option value="canada">Canada</option>
                    <option value="canada">Denmark </option>
                    <option value="canada">Egypt, Arab Rep. </option>
                    <option value="canada">France </option>
                    <option value="canada">Germany</option>
                    <option value="canada">Hong Kong, China </option>
                    <option value="canada">Indonesia</option>
                    <option value="canada">Japan</option>
                    <option value="canada">korea</option>
                    <option value="canada">Lebanon</option>
                    <option value="canada">Macau</option>
                    <option value="canada">New Zealand</option>
                    <option value="canada">Oman</option>
                    <option value="canada">Philippines</option>
                    <option value="canada">Qatar</option>
                    <option value="canada">Rwanda</option>
                    <option value="canada">Singapore</option>
                    <option value="canada">Thailand</option>
                    <option value="usa">USA</option>
                    <option value="canada">Venezuela</option>
                    <option value="canada">Western Sahara</option>
                    <option value="canada">Yemen, Rep.</option>
                    <option value="canada">Zimbabwe</option>
                    </select>
            </div>
            <div class="form-row">
                <label for="subject">Subject:</label>
                <textarea id="subject" name="subject" placeholder="Write something.."></textarea>

            </div>
            <div class="form-row">
                <input type="submit" value="Submit">
            </div>
        </form>
        
    </header>
    
</body>
</html>
